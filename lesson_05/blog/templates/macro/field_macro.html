{% macro render_field(field) %}
<div class="form-floating mb-3">
  {{ field(class="form-control" + (" is-invalid" if field.errors else ""))|safe }}
  {{ field.label() }}

  {% if field.errors %}
    {% for error in field.errors %}
      <div class="invalid-feedback">
        {{ error }}
      </div>
    {% endfor %}
  {% endif %}

</div>
{% endmacro %}
